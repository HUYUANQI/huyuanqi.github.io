      border: 1px solid #ccc;
      padding: 10px;

    th {
      background-color: #f2f2f2;
    }
    img {
      width: 100px;
      height: 100px;
      transition: all 0.3s ease;
    }
    .mirror { transform: scaleX(-1); }
    .rotate { transform: rotate(180deg); }
    .squash { transform: scaleY(0.5); }
    .grayscale { filter: grayscale(100%); }
